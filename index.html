<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediksi Penyakit Berdasarkan Gejala</title>

  <!-- Menambahkan Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Menambahkan link ke file CSS custom -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Prediksi Penyakit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Prediksi Penyakit Berdasarkan Gejala</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <form id="prediction-form">
            <div class="form-check mb-3">
              <input type="checkbox" id="gejalaFlu" class="form-check-input">
              <label class="form-check-label" for="gejalaFlu">Gejala Flu</label>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" id="gejalaDemam" class="form-check-input">
              <label class="form-check-label" for="gejalaDemam">Gejala Demam</label>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="checkDisease()">Cek Penyakit</button>
          </form>
        </div>
        <div id="result-container" class="mt-4 text-center" style="display:none;">
          <h3>Hasil Prediksi</h3>
          <p id="result" class="lead"></p>
          <p id="recommendation" class="text-muted"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Menambahkan Bootstrap JS dan Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Menambahkan file JS custom -->
  <script src="script.js"></script>

</body>
</html>
